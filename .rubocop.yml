AllCops:
  Include:
    - '**/*.rake'
    - '**/Gemfile'
    - '**/Rakefile'
  Exclude:
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'db/schema.rb'
    - 'db/migrate/*'
  DisabledByDefault: true
  DisplayCopNames: false
  StyleGuideCopsOnly: false
  TargetRubyVersion: 2.4.2

Rails:
  Enabled: true

Style/AndOr:
  Enabled: true

Style/BarePercentLiterals:
  Enabled: true

Style/BracesAroundHashParameters:
  Enabled: true

Style/ClassAndModuleChildren:
  Enabled: false

Style/ClassCheck:
  Enabled: true

Style/CollectionMethods:
  Enabled: true
  PreferredMethods:
    collect: map
    collect!: map!
    inject: reduce
    detect: find
    find_all: select
    find: detect

Style/CommentAnnotation:
  Enabled: false
  Keywords:
    - TODO
    - FIXME
    - OPTIMIZE
    - HACK
    - REVIEW

Style/Encoding:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/For:
  Enabled: true

Style/FormatString:
  Enabled: false

Style/GlobalVars:
  Enabled: false
  AllowedVariables: []

Style/GuardClause:
  Enabled: false
  MinBodyLength: 1

Style/HashSyntax:
  Enabled: true

Style/IfUnlessModifier:
  Enabled: false
  MaxLineLength: 80

Style/LambdaCall:
  Enabled: false

Style/Next:
  Enabled: false
  MinBodyLength: 3

Style/NonNilCheck:
  Enabled: true
  IncludeSemanticChanges: false

Style/MethodDefParentheses:
  Enabled: true

Style/NumericLiterals:
  Enabled: false
  MinDigits: 5

Style/NumericPredicate:
  Enabled: false

Style/ParenthesesAroundCondition:
  Enabled: true
  AllowSafeAssignment: true

Style/PercentLiteralDelimiters:
  Enabled: false
  PreferredDelimiters:
    '%': '()'
    '%i': '()'
    '%q': '()'
    '%Q': '()'
    '%r': '{}'
    '%s': '()'
    '%w': '()'
    '%W': '()'
    '%x': '()'

Style/PercentQLiterals:
  Enabled: true

Style/RaiseArgs:
  Enabled: false

Style/RedundantReturn:
  Enabled: true
  AllowMultipleReturnValues: false

Style/RegexpLiteral:
  Enabled: false

Style/Semicolon:
  Enabled: true
  AllowAsExpressionSeparator: false

Style/SignalException:
  Enabled: false

Style/SingleLineBlockParams:
  Enabled: false
  Methods:
    - reduce:
      - a
      - e
    - inject:
      - a
      - e

Style/SingleLineMethods:
  Enabled: false
  AllowIfMethodIsEmpty: true

Style/StringLiterals:
  Enabled: true

Style/StringLiteralsInInterpolation:
  Enabled: true

Style/SymbolProc:
  Enabled: true

Style/TrailingCommaInLiteral:
  Enabled: true

Style/TrailingCommaInArguments:
  Enabled: true

Style/TrivialAccessors:
  Enabled: false
  ExactNameMatch: false
  AllowPredicates: false
  AllowDSLWriters: false
  Whitelist:
    - to_ary
    - to_a
    - to_c
    - to_enum
    - to_h
    - to_hash
    - to_i
    - to_int
    - to_io
    - to_open
    - to_path
    - to_proc
    - to_r
    - to_regexp
    - to_str
    - to_s
    - to_sym

Style/WhileUntilModifier:
  Enabled: false
  MaxLineLength: 80

Style/WordArray:
  Enabled: false
  MinSize: 0
  WordRegex: !ruby/regexp /\A[\p{Word}]+\z/

Metrics/AbcSize:
  Enabled: true
  Max: 15

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Metrics/BlockNesting:
  Enabled: true
  Max: 3

Metrics/ClassLength:
  Enabled: false
  CountComments: false
  Max: 100

Metrics/CyclomaticComplexity:
  Enabled: true
  Max: 6

Metrics/LineLength:
  Enabled: true
  Max: 120
  AllowURI: true
  URISchemes:
    - http
    - https

Metrics/MethodLength:
  Enabled: true
  CountComments: true
  Max: 10
  Exclude:
    - 'spec/**/*'

Metrics/ParameterLists:
  Enabled: true
  Max: 5
  CountKeywordArgs: true

Metrics/PerceivedComplexity:
  Enabled: true
  Max: 7

Lint/AssignmentInCondition:
  Enabled: false
  AllowSafeAssignment: true

Lint/EndAlignment:
  Enabled: true

Lint/DefEndAlignment:
  Enabled: true

Rails/ActionFilter:
  Enabled: true
  Include:
    - app/controllers/**/*.rb

Rails/HasAndBelongsToMany:
  Enabled: true
  Include:
    - app/models/**/*.rb

Rails/HttpPositionalArguments:
  Enabled: false

Rails/Output:
  Enabled: true
  Include:
    - app/**/*.rb
    - config/**/*.rb
    - db/**/*.rb
    - lib/**/*.rb

Rails/ReadWriteAttribute:
  Enabled: true
  Include:
    - app/models/**/*.rb

Rails/ScopeArgs:
  Enabled: true
  Include:
    - app/models/**/*.rb

Rails/Validation:
  Enabled: true
  Include:
    - app/models/**/*.rb

Naming/AccessorMethodName:
